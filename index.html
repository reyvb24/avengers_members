<!DOCTYPE html>
<html>
<head>
    <title>Moving Slideshow</title>
    <meta charset="utf=8">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- google font monserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div> <!-- divs are to make layout manipulation easier -->
        <p>OG Avengers Members are</p> <!-- static, won't change that's why no id/class -->
    </div>

    <div>
        <p id="heroes">Iron Man</p> <!-- need to be changed, has an id -->
    </div>

    <div class = "slideshow">
        <div id="numbertext">1 / 6</div>
        <img id="gif" src="https://media1.tenor.com/images/54603c681d37cecb2973e7974dea7f43/tenor.gif?itemid=16430080"> <!-- add the link of the first movie -->
        <!-- The prev and next button to change the slideshow -->
        <a id="prev">&#10094;</a>
        <a id="next">&#10095;</a>
    </div>
    <div style="text-align:center">
        <div class="dot" id = "iron-man"></div> 
        <div class="dot" id = "captain-america"></div> 
        <div class="dot" id = "thor"></div> 
        <div class="dot" id = "hulk"></div> 
        <div class="dot" id = "hawkeye"></div> 
        <div class="dot" id = "black-widow"></div> 
    </div>
</body>
</html>
